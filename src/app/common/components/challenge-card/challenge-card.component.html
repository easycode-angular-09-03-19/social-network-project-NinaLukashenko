<mat-card class="challenge-card">
  <mat-card-header
    [style.backgroundImage]="'url(' + challenge?.background + ')'"
  >
    <div mat-card-avatar class="example-header-image"></div>
  </mat-card-header>
  <mat-card-content>
    <p class="challenge-details">
      <span>Awards worth: ${{ challenge?.awards }}</span>
      <span>Votes: {{ challenge?.votes }}</span>
    </p>
  </mat-card-content>
</mat-card>
