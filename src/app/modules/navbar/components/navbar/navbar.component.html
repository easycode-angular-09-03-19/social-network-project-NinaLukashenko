<mat-toolbar *ngIf="!isHidden">
  <ul class="main-menu">
    <li><a href="/" [routerLink]="['/']">Home</a></li>
    <li><a href="/" [routerLink]="['/winners']">Winners</a></li>
    <li><a href="/" [routerLink]="['/news']">News Feed</a></li>
  </ul>
  <div class="user mr-3">
    <app-notifications></app-notifications>
    <a
      href="#"
      *ngIf="userId"
      [routerLink]="['/users/', userId]"
      (click)="onClickMyProfile()"
      >My profile</a
    >
  </div>
</mat-toolbar>
