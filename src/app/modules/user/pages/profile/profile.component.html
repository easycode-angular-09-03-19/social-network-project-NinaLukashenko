<app-profile-cover
  [cover]="user?.cover"
  [isCurrentUser]="authUserId === id"
  (upload)="uploadCover($event)"
>
</app-profile-cover>
<app-profile-controls [user]="user"> </app-profile-controls>
<app-profile-tabs-container
  [activeTab]="activeTab"
  [userId]="id"
  [isCurrentUser]="authUserId === id"
></app-profile-tabs-container>
