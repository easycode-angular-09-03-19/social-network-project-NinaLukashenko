<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of followers">
      <div class="col-lg-4 col-sm-6 col-sm-12 p-0">
        <app-follower-card
          [follower]="item"
          (clickFollow)="clickFollowHandler($event)"
        ></app-follower-card>
      </div>
    </ng-container>
  </div>
</div>
