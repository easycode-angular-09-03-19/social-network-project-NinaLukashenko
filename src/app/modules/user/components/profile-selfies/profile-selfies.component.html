<div class="row">
  <div class="col-lg-4 col-md-6 col-sm-12">
    <input
      type="file"
      class="upload-photos"
      multiple
      (change)="loadPhotos($event.target)"
    />
  </div>
  <ng-container *ngFor="let item of images">
    <div class="col-lg-4 col-md-6 col-sm-12">
      <app-picture-preview
        [image]="item"
        [isCurrentUser]="isCurrentUser"
        (newLike)="getPictures()"
        (deletePicture)="getPictures()"
      ></app-picture-preview>
    </div>
  </ng-container>
</div>
