<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of followings">
      <div class="col-lg-4 col-sm-6 col-sm-12 p-0">
        <app-following-card
          [following]="item"
          (clickFollowing)="clickFollowingHandler($event)"
        ></app-following-card>
      </div>
    </ng-container>
  </div>
</div>
