<div class="container">
  <div class="row">
    <div class="div col-6 profile-data">
      <div class="profile-image">
        <img [src]="user?.avatar" />
      </div>
      <div>
        <p>
          <b>{{ user?.full_name }}</b>
        </p>
        <p>{{ user?.country }}</p>
      </div>
      <div class="profile-point-info">
        <p>
          <b>{{ user?.rank.points }}</b>
        </p>
        <p>
          <i class="fas fa-star light"></i><i class="fas fa-star dark"></i
          ><i class="fas fa-star darker"></i> points
        </p>
      </div>
    </div>
    <div class="col-6" *ngIf="user">
      <nav *ngIf="user">
        <ul class="tab-controls">
          <li *ngFor="let item of tabList">
            <a
              href=""
              [routerLink]="['/users', user._id]"
              [queryParams]="{ tab: item.tab }"
              [ngClass]="{ active: (activeTab | async) === item.tab }"
            >
              {{ item.text }}
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
